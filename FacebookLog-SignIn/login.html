<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Facebook | Log In</title>
</head>
<body>
    <div class="big-container">
        <div class="logo-div">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo" width="261" height="100">
            <h2>Connect with your friends and the world around you on Facebook.</h2>
        </div>

        <div class="form-div">
            <form action="" class="form">
                <input type="email" class="input" placeholder="Email or phone number">
                <input type="password" class="input" placeholder="Password">
                <input type="submit" value="Log In" class="login">

                <p class="forgot">Forgot password?</p>

                <hr>

                <button class="create-btn">
                    <a href="signup.html" target="_blank">
                        Create New Account
                    </a>
                </button>
            </form>

            <p class="small-p">
                <strong>Create a Page</strong> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
